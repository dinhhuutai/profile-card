<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <div class="main">
        <div class="profile">
            <img src="./assets/img/avarta.png" alt="avarta" class="avarta">
            <div class="profile-info">
                <h2 class="profile-name">Đinh Tài</h2>
                <div class="profile-describe">Developer</div>
            </div>
            <div class="profile-network">
                <div class="social-network">
                    <a href="https://www.facebook.com/fpodr/"><i class="fab fa-facebook"></i></a>
                </div>

                <div class="social-network">
                    <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
                </div>

                <div class="social-network">
                    <a href="https://www.tiktok.com/vi-VN/"><i class="fab fa-tiktok"></i></a>
                </div>

                <div class="social-network">
                    <a href="https://github.com/dinhhuutai"><i class="fab fa-github"></i></a>
                </div>
            </div>
            <div class="profile-contact">
                <button class="contact-btn">CONTACT ME</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
